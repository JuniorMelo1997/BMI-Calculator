<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <div class="container">
        <h1>Tabela IMC</h1>

        <table>
            <thead>
                <tr>
                    <th>IMC</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Menos do que 18,5</td>
                    <td>Abaixo do peso</td>
                </tr>
                <tr>
                    <td>Entre 18,5 e 24,9</td>
                    <td>Peso normal</td>
                </tr>
                <tr>
                    <td>Entre 25 e 29,9</td>
                    <td>Sobrepeso</td>
                </tr>
                <tr>
                    <td>Entre 30 e 34,9</td>
                    <td>Obesidade grau 1</td>
                </tr>
                <tr>
                    <td>Entre 35 e 39,9</td>
                    <td>Obesidade grau 2</td>
                </tr>
                <tr>
                    <td>Mais do que 40</td>
                    <td>Obesidade grau 3</td>
                </tr>
            </tbody>
        </table>

        <h2>Calcule seu IMC</h2>
        <form action="">
            <label for="peso">Peso (kg):</label>
            <input placeholder="Insira seu peso em kg" type="number" id="peso" name="peso" step="0.1" required><br><br>
    
            <label for="altura">Altura (m):</label>
            <input placeholder="Insira sua altura em metros" type="number" id="altura" name="altura" step="0.01" required><br><br>
    
            <button>
                Calcular
            </button>
        </form>
    </div>
</body>
</html>
